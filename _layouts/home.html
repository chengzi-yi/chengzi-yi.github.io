---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-4">
    <img src="{{ site.github.url }}/assets/img/profile.jpg" alt="Home" width="75%">
    <div class="mt-3">
      {% for item in site.data.settings.social %}
      {% assign style = item.style | default: 'fab' %}
      <a href="{{ item.link }}" class="me-3 fs-4" target="_blank" rel="noopener noreferrer" aria-label="{{ item.icon }}">
        <i class="{{ style }} fa-{{ item.icon }}"></i>
      </a>
      {% endfor %}
    </div>
  </div>

  <div class="col-md-8">
    <h3 class="fw-bold">Hi, welcome!</h3>
    {{ content }}
  </div>
</div>
